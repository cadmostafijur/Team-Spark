<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Chronicles - Gallery</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://cdn.pixabay.com/photo/2011/12/14/12/23/solar-system-11111_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #ffcc00;
            color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #ff9900;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        main {
            flex: 1; /* Take up remaining space */
        }

        .gallery {
            padding: 20px;
            text-align: center;
        }

        .gallery h3 {
            font-size: 1.8em;
            color: #ff6600;
        }

        .image-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .image-grid .image-box {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ff6600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-grid .caption {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 1em;
        }

        footer {
            background: #ffcc00;
            color: #333;
            text-align: center;
            padding: 15px;
            border-top: 5px solid #ff9900;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar Chronicles</h1>
        <nav>
            <ul>

            </ul>
        </nav>

    <main>
        <section class="gallery">
            <h3>Gallery of the Sun</h3>
            <div class="image-grid">
                <!-- Example of correctly wrapped anchor and image -->
                <a href="https://science.nasa.gov/image-detail/amf-pia17669/" style="text-decoration: none; color: inherit;">
                    <div class="image-box">
                        <img src="https://images-assets.nasa.gov/image/PIA17669/PIA17669~orig.jpg" alt="NASA Image">
                        <div class="caption">Pulses from the Sun</div>
                    </div>
                </a>

                <a href="https://science.nasa.gov/image-detail/amf-gsfc_20171208_archive_e000763/" style="text-decoration: none; color: inherit;">
                    <div class="image-box">
                        <img src="https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e000763/GSFC_20171208_Archive_e000763~orig.jpg" alt="Image 2">
                        <div class="caption">Outburst on the Sun</div>
                    </div>
                </a>

                <a href="https://science.nasa.gov/image-detail/coronagraph/" style="text-decoration: none; color: inherit;">
                    <div class="image-box">
                        <img src="https://science.nasa.gov/wp-content/uploads/2023/05/coronagraph.gif" alt="Image 3">
                        <div class="caption">Coronagraph</div>
                    </div>
                </a>
                <a href="https://science.nasa.gov/image-detail/amf-gsfc_20171208_archive_e002111/" style="text-decoration: none; color: inherit;">
                    <div class="image-box">
                        <img src="https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e002111/GSFC_20171208_Archive_e002111~orig.jpg?w=720&h=540&fit=clip&crop=faces%2Cfocalpoint" alt="Image 3">
                        <div class="caption">CME leaving the Sun</div>
                    </div>
                </a>

                <!-- Add more images as needed -->
            </div>
        </section>
    </main>

    <footer>

    </footer>

</html>
