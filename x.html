<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dim Background Image</title>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* Text color to contrast with the background */
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('solar-system-11111_1280.jpg');
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center; /* Center the background image */
            z-index: -1; /* Send the background image behind the content */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: -1; /* Send the overlay behind the content */
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to My Dimmed Background Image Page</h1>
        <p>This page has a background image with reduced brightness using an overlay.</p>
    </div>
</body>
</html>
